spring.application.name=the user of SSO
spring.profiles.active=test
###### ≈‰÷√Servlet»›∆˜ ######
server.port=8001
server.servlet.session.timeout=60

###### ≈‰÷√Tomcat ######
server.tomcat.uri-encoding=UTF-8

###### datasource ######
mybatis.config-location=classpath:mybatisConfig.xml
mybatis.mapper-locations=classpath:mappers/*.xml
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:user_mess;MODE=MYSQL;INIT=RUNSCRIPT FROM './src/test/resources/H2/schema.sql'
spring.datasource.schema=classpath:H2/schema.sql
spring.datasource.data=classpath:H2/data-prepare-*.sql
spring.datasource.username=sa
spring.datasource.password=