<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="../public/semantic/dist/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="../public/css/login.css">
	<script src="../public/js/jquery-3.3.1.min.js"></script>
	<script src="../public/semantic/dist/semantic.min.js"></script>
	<script type="text/javascript" src="../public/js/login.js"></script>
	<meta charset="utf-8">
</head>
<body>
	<div class="main">
		<h1 id="title_1">Mis</h1>
		<hr class="hr">
		<div class="ui input box">
			<input type="text" id= "user" placeholder="用户名/邮箱／学号" >
		</div>
		<hr class="hr">
	
	
		<div class="ui input box">
			<input type="password"  id="code" maxlength="6" placeholder="密码(6位)">
		</div>
		<hr class="hr">
	
	
		<div id="codebox">
		<div class="ui input code">
			<input type="text" id="codetext" placeholder="验证码" maxlength="4">
		</div>
	
		<div id="imgcode">
			<img src="http://localhost:8080/valicode" onclick="code()" id="img">
			<!-- <img src="../public/img/1.png" onclick="code()" id="img"> -->
		</div>
		</div>
		<hr class="hr">
	
	
		<div class=" blue ui button login" onclick="login()">登录</div>
		</div>

</body>
</html>
