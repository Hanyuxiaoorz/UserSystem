<html>
<head>

	<link rel="stylesheet" type="text/css" href="../static/public/css/viewUsers.css">

  <script src="../static/public/semantic/dist/semantic.min.js"></script>
  <script src="../static/public/js/EasyCookie.js"></script>
	<script type="text/javascript" src="../static/public/js/viewUsers.js"></script>
	<title>后台信息管理</title>
</head>
<body>
  <div class="loading">
    <div class="pic">
      <i></i>
      <i></i>

  </div>
	<header>
		<div class="ui  huge inverted borderless fixed fl menu" id="top_menu">
			<a class="item">
				<img class="ui tiny img" src="../static/public/img/headerLogo.png">
			</a>
  			<a class="item">Mis Lab</a>
  			<a class="active item">后台管理</a>
        <div class="right menu">
            <div class="item">
              <img class="ui mini rounded image" src="../static/public/img/normalHeadPic.png">
            </div>
              <a class="item" id="userName"></a>
        </div>
    </div>
  </header>
	<section>
		<div class="ui left  huge visible fixed vertical inverted  uncover menu sidebar" id="leftbar">
    		<a class="item" href="back-stage_management.html">用户信息管理<i class="ui unlock icon"></i><i class="ui large users icon"></i></a>
    		<a class="active blue item" href="viewUsers.html">查看用户<i class="ui unlock icon"></i><i class="ui large info icon"></i></a>
    		<a class="item" href="ShowValue.html">查看信息<i class="ui lock icon"></i><i class="ui large signal icon"></i></a>
    		<a class="item">功能 4<i class="ui unlock icon"></i></a>
    		<a class="item">功能 5<i class="ui lock icon"></i></a>
    		<a class="item">功能 6<i class="ui unlock icon"></i></a>
  		</div>
  		<div class="pusher">
      </div>
      <div class="container" id="searchUsers">
              <div class="ui action left icon input">
                <i class="search icon"></i>
                <input type="text" id="searchInputs" placeholder="搜索用户/学号/邮箱"  onkeydown="if (event.keyCode == 13) {searchUsers()}">
                <button class="ui blue button"   onclick="searchUsers()">搜索</button>
              </div>
      </div>
      <button class="ui violet button" id="upLevel" onclick="showUpLevelModal()">更改该用户权限</button>
      <button class="ui green button" id="reSetPassword" data-tooltip="改为默认值" data-position="top center" data-inverted="" onclick="reSetPassword()">回滚该用户密码</button>
      <button class="ui red button" id="deleteUser" onclick="deleteUser()">删除用户</button>
      <div class="container" id="userInforShowArea">
        <div class="ui dimmer">
          <div class="content">
            <div class="center">
              <h2>当前无用户信息</h2>
            </div>
          </div>
        </div>
        <img src="../static/public/img/normalHeadPic.png" id="userPic">
        <div class="ui list" id="InfoShow">
          <div class="item">
            <i class=" ui user icon"></i>
            <div class="content" id="userNameShow">
            </div>
          </div>
          <div class="item">
            <i class=" ui book icon"></i>
            <div class="content" id="userIdShow">
            </div>
          </div>
          <div class="item">
            <i class="ui at icon"></i>
            <div class="content" id="userE-mailShow">
            </div>
          </div>
          <div class="item">
            <i class="ui male icon"></i>
            <div class="content" id="userGenderShow">
            </div>
          </div>
          <div class="item">
            <i class="ui mobile icon"></i>
            <div class="content" id="userPhoneShow">
            </div>
          </div>
          <div class="item">
            <i class="ui student icon"></i>
            <div class="content" id="userMajorShow">
            </div>
          </div>
          <div class="item">
            <i class="ui users icon"></i>
            <div class="content" id="userClassShow">
            </div>
          </div>
          <div class="item">
            <i class="ui flag icon"></i>
            <div class="content" id="userDirShow">
            </div>
          </div>
          <div class="item">
            <i class="ui tree icon"></i>
            <div class="content" id="userAgeShow">
            </div>
          </div>
          <div class="item">
            <i class="ui birthday icon"></i>
            <div class="content" id="userBirthShow">
            </div>
          </div>
          <div class="item">
            <i class="ui puzzle icon"></i>
            <div class="content" id="userHabitShow">
            </div>
          </div>
          </div>
        </div>
        <div class="ui modal" id="changeStateModal">
          <div class="header">请选择你要更改为哪种权限</div>
          <div class="content">
            <div class="ui blue button" onclick="upLevelUser(0)">普通成员</div>
            <div class="ui red button" onclick="upLevelUser(1)">管理员</div>
            <div class="ui orange button" onclick="upLevelUser(2)">超级管理员</div>
          </div>
        </div>
  </section>
  <footer>    
  </footer>
</body>
</html>
